version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  versioning-strategy: increase
  ignore:
  - dependency-name: del-cli
    versions:
    - "> 3.0.0, < 3.1"
  - dependency-name: "@types/node"
    versions:
    - "> 12.11.6, < 12.12"
  - dependency-name: "@types/node"
    versions:
    - "> 12.12.3, < 12.13"
  - dependency-name: mocha
    versions:
    - 8.2.1
    - 8.3.0
    - 8.3.1
